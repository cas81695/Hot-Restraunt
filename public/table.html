<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tables Page</title>
    
        <!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    </head>
    <body>

        <div class="container">
    
            <div class="jumbotron">
                <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
                <hr>
                <h2 class="text-center">Current Reservations and Waiting List</h2>
                <br>
    
                <div class="text-center">
                    <a href="reserve.html"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
                    <a href="home.html"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
                </div>
            </div>
    
            <div class="row">
                <div class="col-lg-12">
    
                    <!-- Current Tables in Use -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Current Reservations</h4>
                        </div>
                        <div class="panel-body" id="tableSection">
                        <div class="well" id="tableWell-01"><h2><span class="label label-primary">1</span> | 1</h2></div><div class="well" id="tableWell-11"><h2><span class="label label-primary">2</span> | 2</h2></div><div class="well" id="tableWell-21"><h2><span class="label label-primary">3</span> | 3</h2></div><div class="well" id="tableWell-31"><h2><span class="label label-primary">4</span> | 42</h2></div><div class="well" id="tableWell-41"><h2><span class="label label-primary">5</span> | 4</h2></div></div>
                    </div>
    
                    <!-- Waiting List Panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Waiting List</h4>
                        </div>
                        <div class="panel-body" id="waitlistSection">
                        <div class="well" id="waitlistWell-01"><h2><span class="label label-primary">1</span> | 5</h2></div><div class="well" id="waitlistWell-11"><h2><span class="label label-primary">2</span> | 6</h2></div><div class="well" id="waitlistWell-21"><h2><span class="label label-primary">3</span> | boo(ty)</h2></div><div class="well" id="waitlistWell-31"><h2><span class="label label-primary">4</span> | I am matt</h2></div><div class="well" id="waitlistWell-41"><h2><span class="label label-primary">5</span> | </h2></div><div class="well" id="waitlistWell-51"><h2><span class="label label-primary">6</span> | 123</h2></div></div>
                    </div>
                </div>
            </div>
    
    
            <footer class="footer">
              <div class="container">
                  <p>Control Panel</p>
                <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
              </div>
            </footer>
    
        </div>
    
    
    
    <script type="text/javascript">

       $.get("/api/tables" , (data) => {
          data.forEach(table => {
            console.log(table);
            const newTable = `<div class="card">
                    <div class="card-header">
                      <h3><strong><span id="tableNumber">"Table#"+ ${table.id}</span></strong></h3>
                    </div>
                    <div class="card-body">
                      <h2 id="table"></h2>
                      <div id="stats">
                        <h3><strong>Id:</strong> <span id="id">${table.id}</span></h3>
                        <h3><strong>Name:</strong> <span id="name">${table.name}</span></h3>
                        <h3><strong>Phone Number:</strong> <span id="phone">${table.phoneNumber}</span></h3>
                        <h3><strong>Email:</strong> <span id="email">${table.email}</span></h3>
                      </div>
                    </div>
                </div>`;
                $("#tableDiv").append(newTable)
          });
    });
    
    
    </script>
    
    </body>
</html>
